{% extends 'base.html' %}
{% block title %}Malzeme Ekle | AECO{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="form-title"><i class="fas fa-box-open me-2 text-primary"></i> Yeni Stok Kartı</h2>
        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6"><label class="form-label fw-bold">Malzeme Adı</label>{{ form.isim }}</div>
                <div class="col-md-6"><label class="form-label fw-bold">Marka</label>{{ form.marka }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label class="form-label fw-bold">Kategori</label>{{ form.kategori }}</div>
                <div class="col-md-6"><label class="form-label fw-bold">Birim</label>{{ form.birim }}</div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6"><label class="form-label fw-bold">KDV Oranı</label>{{ form.kdv_orani }}</div>
                <div class="col-md-6"><label class="form-label fw-bold text-danger">Kritik Stok Limiti</label>{{ form.kritik_stok }}</div>
            </div>
            <div class="mb-4"><label class="form-label fw-bold">Açıklama</label>{{ form.aciklama }}</div>
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary px-4 rounded-pill w-100">Kaydet</button>
                <a href="{% url 'stok_listesi' %}" class="btn btn-outline-secondary px-4 rounded-pill">Vazgeç</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
